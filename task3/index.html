<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Abdelazim</title>
</head>
<body>
   <form method="post">
        <label for="search">Search:</label><br>
        <input type="search" placeholder="Search" name="search" id="searchBox">
        <br><br>

        <label for="name">Your Name:</label><br>
        <input type="text" placeholder="Enter Name" name="username" id="name" required>
        <br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" placeholder="Enter Email" id="email" name="email" required>
        <br><br>

        <label for="password">Your Password:</label><br>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        <br><br>

        <label for="city">Choose City:</label><br>
        <input type="search" placeholder="Enter City" name="city" id="city">
        <br><br>

        <label for="time">Clock:</label><br>
        <input type="time" id="time" name="time">
        <br><br>

        <label for="website">URL Address:</label><br>
        <input type="url" id="website" name="websiteUrl">
        <br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="7" cols="70"></textarea>
        <br><br>

        <label for="fileUpload">Upload Task:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br><br>

        <button type="submit">Submit</button>
        <br><hr>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/hwWpWoOtsBY" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
   </form> 
</body>
</html>
